<!DOCTYPE html>
<html lang="en-IN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://www.hrzone.info/logo.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0055A5" />

    <!-- Primary Meta Tags -->
    <title>HR Zone - Jobs in India, Career Advice & Recruitment News</title>
    <meta name="description" content="Find jobs in India, get expert career advice, and stay updated with the latest recruitment news. Start your career journey with HR Zone today." />
    <meta name="keywords" content="jobs India, job portal, career advice, recruitment news, HR Zone, HR portal, job search, resume tips, hiring trends" />
    <meta name="author" content="HR Zone Team" />
    <link rel="canonical" href="https://www.hrzone.info/" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="https://www.hrzone.info/logo.jpeg" />

    <!-- Manifest -->
    <link rel="manifest" href="https://www.hrzone.info/manifest.json" />

    <!-- Open Graph / Facebook / LinkedIn -->
    <meta property="og:locale" content="en_IN" />
    <meta property="og:title" content="HR Zone - Jobs in India, Career Advice & Recruitment News" />
    <meta property="og:description" content="Find jobs in India, career tips, and recruitment updates on HRZone.info. The HR portal for your career growth." />
    <meta property="og:image" content="https://www.hrzone.info/logo.jpeg" />
    <meta property="og:image:alt" content="HR Zone Logo" />
    <meta property="og:url" content="https://www.hrzone.info/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="HR Zone" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="HR Zone - Jobs in India, Career Advice & Recruitment News" />
    <meta name="twitter:description" content="Explore jobs, career tips, and hiring insights on HRZone.info. Boost your career today." />
    <meta name="twitter:image" content="https://www.hrzone.info/logo.jpeg" />
    <meta name="twitter:image:alt" content="HR Zone Logo" />

    <!-- Structured Data: Website Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "HR Zone",
      "url": "https://www.hrzone.info",
      "description": "Find jobs in India, career tips, and recruitment news.",
      "publisher": {
        "@type": "Organization",
        "name": "HR Zone",
        "logo": {
          "@type": "ImageObject",
          "url": "https://www.hrzone.info/logo.jpeg"
        }
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.hrzone.info/search?query={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
